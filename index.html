<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="imagenes/gratipay.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Parcial 2</title>
    
</head>
<body>
    <!-- BARRA DE NAVEGACION -->
    <header id="cajacabecera">
        <div id="cabecera">
            <figure id="logo">
                <a href=""><img src="imagenes/Logo-removebg-preview.png" alt="logo Parcial2" ></a>
            </figure>

            <nav class="menu">
                <ul>
                    <li><a href="#p-inicio"><i class="fa-solid fa-house-chimney" style="color: #ffffff;"></i>Inicio</a></li>
                    <li><a href="#p-calendario"><i class="fa-solid fa-calendar-days" style="color: #ffffff;"></i>Calendario</a></li>
                    <li><a href="#p-articulos"><i class="fa-solid fa-box-archive" style="color: #ffffff;"></i>Artículos</a></li>
                    <li><a href="#p-mas"><i class="fa-solid fa-laptop-code" style="color: #ffffff;"></i>Más</a></li>
                </ul>
            </nav>
        </div>        
    </header>
    <!-- BANNER -->
    <section class="seccion baner" id="p-banner"></section>
    <!-- INICIO -->
    <section class="seccion inicio" id="p-inicio">
        <h1>INICIO</h1>
    </section>
    <!-- CALENDARIO -->
    <section class="seccion calendario" id="p-calendario">
        <h1>CALENDARIO</h1>
    </section>
    <!-- ARTICULOS -->
    <section class="seccion articulos" id="p-articulos">
        <h1>ARTÍCULOS</h1>
    </section>
    <!-- MAS -->
    <section class="seccion mas" id="p-mas">
        <h1>MÁS</h1>
    </section>
   
</body>
</html>
